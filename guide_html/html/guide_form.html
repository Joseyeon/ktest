<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<script src="../js/guide_include.js"></script>
<script>include.meta()</script>
<script>include.head()</script>
</head>
<body>
<div class="g-wrapper" class="g-convention-wrap">
	<script>include.header()</script>
	<div class="g-container">
		<script>include.aside.init()</script>

		<!-- Content -->
		<article class="g-content" class="">
			<div class="g-content-header">
				<h1 class="g-h1">Form Elements</h1>
			</div>
			<div class="g-content-body">
				<section class="g-section">
					<div class="g-section-header">
						<h2 class="g-h2">Textfeild</h2>
					</div>
					<div class="g-section-body">
						<span class="fe-input"><input type="text" name="" id="" value=""></span>
						<span class="fe-input"><input type="text" name="" id="" value="disabled" disabled></span>
						<br><br>
						<div class="fe-textarea"><textarea rows="3" cols="50" class="input"></textarea></div>
					</div>
				</section>

				<section class="g-section">
					<div class="g-section-header">
						<h2 class="g-h2">Select</h2>
					</div>
					<div class="g-section-body">
						<span class="fe-select">
							<select name="" id="" title="검색 범위">
								<option value="">제목</option>
							</select>
						</span>
						<span class="fe-select">
							<select name="" id="" title="검색 범위" disabled>
								<option value="">disabled</option>
							</select>
						</span>
					</div>
				</section>

				<section class="g-section">
					<div class="g-section-header">
						<h2 class="g-h2">Radio</h2>
					</div>
					<div class="g-section-body">
						<span class="fe-radio">
							<input type="radio" name="sRadio10" id="sRadio11" value="">
							<label for="sRadio11"><span class="blind">Hidden</span></label>
						</span>
						<span class="fe-radio">
							<input type="radio" name="sRadio11" id="sRadio12" value="">
							<label for="sRadio12"><span>Label1</span></label>
						</span>
						<span class="fe-radio">
							<input type="radio" name="sRadio11" id="sRadio13" value="" checked>
							<label for="sRadio13"><span>Label1</span></label>
						</span>
						<span class="fe-radio">
							<input type="radio" name="sRadio12" id="sRadio14" value="" disabled>
							<label for="sRadio14"><span>disabled</span></label>
						</span>
						<span class="fe-radio">
							<input type="radio" name="sRadio12" id="sRadio15" value="" checked disabled>
							<label for="sRadio15"><span>disabled</span></label>
						</span>
					</div>
				</section>

				<section class="g-section">
					<div class="g-section-header">
						<h2 class="g-h2">Checkbox</h2>
					</div>
					<div class="g-section-body">
						<span class="fe-check">
							<input type="checkbox" name="sCheck11" id="sCheck11" value="">
							<label for="sCheck11"><span class="blind">Hidden</span></label>
						</span>
						<span class="fe-check">
							<input type="checkbox" name="sCheck12" id="sCheck12" value="">
							<label for="sCheck12"><span>Checkbox1</span></label>
						</span>
						<span class="fe-check">
							<input type="checkbox" name="sCheck12" id="sCheck13" value="" checked>
							<label for="sCheck13"><span>Checkbox2</span></label>
						</span>
						<span class="fe-check">
							<input type="checkbox" name="sCheck13" id="sCheck14" value="" disabled>
							<label for="sCheck14"><span>disabled</span></label>
						</span>
						<span class="fe-check">
							<input type="checkbox" name="sCheck13" id="sCheck15" value="" checked disabled>
							<label for="sCheck15"><span>disabled</span></label>
						</span>
					</div>
				</section>

				<section class="g-section">
					<div class="g-section-header">
						<h2 class="g-h2">Swicth</h2>
					</div>
					<div class="g-section-body">
						<span class="fe-switch">
							<input type="checkbox" name="sSwitch2" id="sSwitch21" value="">
							<label for="sSwitch21"></label>
						</span>
						<span class="fe-switch">
							<input type="checkbox" name="sSwitch2" id="sSwitch22" value="" checked>
							<label for="sSwitch22"></label>
						</span>
						<span class="fe-switch">
							<input type="checkbox" name="sSwitch2" id="sSwitch23" value="" disabled>
							<label for="sSwitch23"></label>
						</span>
						<span class="fe-switch">
							<input type="checkbox" name="sSwitch2" id="sSwitch24" value="" checked disabled>
							<label for="sSwitch24"></label>
						</span>
					</div>
				</section>
			</div>
		</article>
		<!-- //Content -->
	</div>
	<div class="g-mask"></div>
</div>
</body>
</html>
